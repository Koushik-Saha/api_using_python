{% extends "base.html" %}
{% block content %}
<div class="container">
    <form id="new-blog" action="/posts/new" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Title" name="email">
        </div>

        <div class="form-group">
            <label for="Content">Content</label>
            <textarea type="text" id="Content" class="form-control" placeholder="Content" name="Content">
        </div>

        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>

        <button type="submit" class="btn btn-success"> Publish</button>
    </form>
</div>

{% endblock %}
