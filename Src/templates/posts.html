{% extends "base.html" %}
{% block content %}
<a class="container">
    <h2>{{ blog_title }}'s blogs</h2>
    <button class="btn btn-primary"><a href="/posts/new/{{ blog_id }}"> New post </button></a>
        {%for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.author }}</p>
            <hr>
        <h4>There are not any posts yet</h4>

</div>
{% endblock %}
